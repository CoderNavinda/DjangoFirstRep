{% extends 'passApp/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h2>Thank You For Registering.</h2>
  {% else %}
     <h2>Register Here!</h2>
     <h3>Fillout the form:</h3>
     <form  method="post" enctype="multipart/form-data">
       {% csrf_token %}
        {{ User_form.as_p }}
        {{ UserProfileInfo_form.as_p }}
        <input type="submit" name="" value="register">
     </form>

  {% endif %}

</div>
{% endblock %}
