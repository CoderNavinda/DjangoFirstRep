{% extends 'passApp/base.html' %}
{% block body_block %}

<div class="jumbotron">

  <form  action="{% url 'passApp:user_login'  %}" method="post">
     {% csrf_token %}
   <label for="username">Username: </label>

   <input type="text" name="password" placeholder="Enter your Password">

  </form>

</div>








{% endblock %}
